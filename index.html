<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="display">
                <div class="first-operation">2 + 3 =</div>
                <div class="display-result">5</div>
            </div>
            <div class="buttons">
                <button class="clear">C</button>
                <button data-operation="&percnt;" class="delete">DEL</button>
                <button>&percnt;</button>
                <button data-operation="&plus;">&plus;</button>
                <button data-num="7">7</button>
                <button data-num="8">8</button>
                <button data-num="9">9</button>
                <button data-operation="&divide;">&divide;</button>
                <button data-num="4">4</button>
                <button data-num="5">5</button>
                <button data-num="6">6</button>
                <button data-operation="&times;">&times;</button>
                <button data-num="1">1</button>
                <button data-num="2">2</button>
                <button data-num="3">3</button>
                <button data-operation="&minus;">&minus;</button>
                <button class="dot">.</button>
                <button data-num="0">0</button>
                <button data-operation="&#50;">x&#50;</button>
                <button class="equals">=</button>

            </div>
        </div>

    </main>

    <script src="./app.js"></script>
</body>

</html>
