<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="display">
                <div class="first-operation"></div>
                <div class="display-result">0</div>
            </div>
            <div class="buttons">
                <button class="clear" onclick="this.blur();">C</button>
                <button class="delete">DEL</button>
                <button data-operation onclick="this.blur();">%</button>
                <button data-operation onclick="this.blur();">+</button>
                <button data-num onclick="this.blur();">7</button>
                <button data-num onclick="this.blur();">8</button>
                <button data-num onclick="this.blur();">9</button>
                <button data-operation onclick="this.blur();">&divide;</button>
                <button data-num onclick="this.blur();">4</button>
                <button data-num onclick="this.blur();">5</button>
                <button data-num onclick="this.blur();">6</button>
                <button data-operation onclick="this.blur();">Ã—</button>
                <button data-num onclick="this.blur();">1</button>
                <button data-num onclick="this.blur();">2</button>
                <button data-num onclick="this.blur();">3</button>
                <button data-operation onclick="this.blur();">-</button>
                <button class="dot" onclick="this.blur();">.</button>
                <button data-num onclick="this.blur();">0</button>
                <button data-operation onclick="this.blur();">x&#50;</button>
                <button class="equals">=</button>

            </div>
        </div>

    </main>

    <footer>
        <p>Copyright &copy;
            <script>
                document.write(new Date().getFullYear())
            </script>
            Kwame Cody
        </p>
        <a href="https://github/kwamecody"><i class="fab fa-github"></i></a>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
